<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
  
</head>
<body>
  <div class="container">
    <div class="buttonsForm">
      <div class="btnColor"></div>
      <button id="btnSignin">Login</button>
      <button id="btnSignup">Cadastrar</button>
      <BODY background="img/preyp.jpg"></BODY>
    </div>

    <form id="signin">
      <input type="text" placeholder="Email" required />
      <i class="fas fa-envelope iEmail"></i>
      <input type="password" placeholder="Senha" required />
      <i class="fas fa-lock iPassword"></i>
      <div class="divCheck">
        <input type="checkbox" />
        <span>Salvar senha:</span>
        <br>  <button type="">
       <a href="senha.html">Esqueci a Senha </a>
    </button>
      </div>
      
      <button type="submit">
        <a href="">Logar</a>
      </button>
    </form>

    <form id="signup">
      <input type="text" placeholder="Email" required />
      <i class="fas fa-envelope iEmail"></i>
      <input type="password" placeholder="Senha" required />
      <i class="fas fa-lock iPassword"></i>
      <input type="password" placeholder="Repitir Senha" required />
      <i class="fas fa-lock iPassword2"></i>
      <div class="divCheck">
      </div>
      <button type="submit">Criar conta </button>
    </form>
  </div>

  <script src="Script/Script2.js"></script>
</body>
</html>
